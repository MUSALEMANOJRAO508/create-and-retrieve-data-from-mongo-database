<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <img src="./images/download.png" alt="University Logo">
        <p>JAWAHARLAL NEHRU TECHNOLOGICAL UNIVERSITY COLLEGE OF ENGINEERING ANANTHAPURAMU (AUTONOMOUS)</p>
    </div>

    <div class="details">MONGODB CRUD OPERATION PROJECT</div>
    
    <div class="regform-container">
        <form action="/post" method="post">
            <p>Registration Form</p>
        
            <div class="form-name">
                <label for="name">Name</label>
                <input type="text" name="cname" id="name" placeholder="Enter your name">
            </div>
        
            <div class="form-name">
                <label for="email">Email</label>
                <input type="email" name="mail" id="email" placeholder="Enter your email">
            </div>
        
            <div class="form-name">
                <label for="contact">Contact</label>
                <input type="number" name="contact" id="contact" placeholder="Enter your mobile number">
            </div>
        
            <div class="form-name">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
        
            <div class="form-name">
                <button type="submit">Register</button>
            </div>
        </form>
        
        
</body>
</html>
